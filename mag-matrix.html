<!DOCTYPE html>
<html lang="en">

<!-- https://github.com/planet36/mag-matrix -->

<head>

<meta charset="utf-8">

<title>Mag Matrix</title>

<!-- Checkboxes adapted from: https://moderncss.dev/pure-css-custom-checkbox-style/ -->

<style>

@media screen {
	:root {
		--color-dot: #fdff38;

		--color-mag-black: #222222;
		--color-mag-black-border-dark: #000000;
		--color-mag-black-border-light: #444444;

		--color-mag-mct: #94795d; /* medium coyote tan */
		--color-mag-mct-border-dark: #71583d;
		--color-mag-mct-border-light: #b99c7f;
	}

	.color-mag-black {
		background-color: var(--color-mag-black);
		color: darkgray;
	}

	.color-mag-mct {
		background-color: var(--color-mag-mct);
		color: maroon;
	}

	button[type="reset"] {
		display: block;
		margin: auto;
		margin-top: 1em;
	}

	.matrix {
		margin: 1em 0.5em 1em 0.5em;
		display: inline-block;
	}

	.matrix input[type="checkbox"] {
		/* Remove most all native input styles */
		appearance: none;
		/* Not removed via appearance */
		margin: 0 0.1em 0 0.1em;

		border-style: solid;

		display: inline-grid;
	}

	.color-mag-black .matrix input[type="checkbox"] {
		border-top-color: var(--color-mag-black-border-dark);
		border-right-color: var(--color-mag-black-border-light);
		border-bottom-color: var(--color-mag-black-border-light);
		border-left-color: var(--color-mag-black-border-dark);
	}

	.color-mag-mct .matrix input[type="checkbox"] {
		border-top-color: var(--color-mag-mct-border-dark);
		border-right-color: var(--color-mag-mct-border-light);
		border-bottom-color: var(--color-mag-mct-border-light);
		border-left-color: var(--color-mag-mct-border-dark);
	}

	.matrix input[type="checkbox"]::before {
		content: "";
		width: 1em;
		height: 1em;
	}

	.matrix input[type="checkbox"]:checked {
		background-color: var(--color-dot);
	}

	.matrix input[type="checkbox"]:disabled {
		cursor: not-allowed;
	}
}

@media print {
	@page {size: landscape;}

	:root {
		background-color: white;
		color: black;
	}

	.noprint {
		display: none;
	}

	.matrix {
		margin: 1em 0.5em 1em 0.5em;
		display: inline-block;
	}

	.matrix input[type="checkbox"] {
		/* Remove most all native input styles */
		appearance: none;
		/* Not removed via appearance */
		margin: 0 0.1em 0 0.1em;

		border-style: solid;
		border-width: thin;

		display: inline-grid;
	}

	.matrix input[type="checkbox"]::before {
		content: "";
		width: 1em;
		height: 1em;
	}

	.matrix input[type="checkbox"]:checked {
		background-color: black;
	}
}

</style>

<script>

/*
SPDX-FileCopyrightText: Steven Ward
SPDX-License-Identifier: OSL-3.0
*/

var default_color_dot;

function setup_color_dot() {
	var root = document.querySelector(":root");
	var styles = window.getComputedStyle(root);
	default_color_dot = styles.getPropertyValue("--color-dot");

	var input_color_dot = document.querySelector("#color-dot");
	input_color_dot.value = default_color_dot;
}

function change_color_dot(new_color) {
	var root = document.querySelector(":root");
	root.style.setProperty("--color-dot", new_color);
}

window.onload = setup_color_dot;

function set_color_mag_black() {
	document.body.classList.replace("color-mag-mct", "color-mag-black");
}

function set_color_mag_mct() {
	document.body.classList.replace("color-mag-black", "color-mag-mct");
}

</script>
