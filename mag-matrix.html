<title>Mag Matrix</title>

<!-- Checkboxes adapted from: https://moderncss.dev/pure-css-custom-checkbox-style/ -->

<style>

@media screen {
	:root {
		--color-matrix-dot: #fdff38;

		--color-mag-black: #222222;

		--color-mag-mct: #94795d; /* medium coyote tan */

		background-color: var(--color-mag-black);
		color: darkgray;
	}

	button[type="reset"] {
		display: block;
		margin: auto;
		margin-top: 1em;
	}

	.matrix {
		margin: 1em 0.5em 1em 0.5em;
		display: inline-block;
	}

	.matrix input[type="checkbox"] {
		/* Remove most all native input styles */
		appearance: none;
		/* Not removed via appearance */
		margin: 0 0.1em 0 0.1em;

		border-style: solid;
		border-top-color: black;
		border-right-color: #444444;
		border-bottom-color: #444444;
		border-left-color: black;

		display: inline-grid;
	}

	.matrix input[type="checkbox"]::before {
		content: "";
		width: 1em;
		height: 1em;
	}

	.matrix input[type="checkbox"]:checked {
		background-color: var(--color-matrix-dot);
	}

	.matrix input[type="checkbox"]:disabled {
		cursor: not-allowed;
	}
}

@media print {
	@page {size: landscape;}

	:root {
		background-color: white;
		color: black;
	}

	button {
		display: none;
	}

	.matrix {
		margin: 1em 0.5em 1em 0.5em;
		display: inline-block;
	}

	.matrix input[type="checkbox"] {
		/* Remove most all native input styles */
		appearance: none;
		/* Not removed via appearance */
		margin: 0 0.1em 0 0.1em;

		border-style: solid;
		border-width: thin;

		display: inline-grid;
	}

	.matrix input[type="checkbox"]::before {
		content: "";
		width: 1em;
		height: 1em;
	}

	.matrix input[type="checkbox"]:checked {
		background-color: black;
	}
}

</style>
