<!DOCTYPE html>
<html lang="en">

<!-- https://github.com/planet36/mag-matrix -->

<head>

<meta charset="utf-8">

<title>Mag Matrix</title>

<!-- Checkboxes adapted from: https://moderncss.dev/pure-css-custom-checkbox-style/ -->

<style>

@media screen {
	:root {
		--color-dot: #fdff38;

		--color-mag-black: #222222;
		--color-mag-black-border-dark: #000000;
		--color-mag-black-border-light: #444444;

		--color-mag-mct: #94795d; /* medium coyote tan */
		--color-mag-mct-border-dark: #71583d;
		--color-mag-mct-border-light: #b99c7f;
	}

	button {
		display: block;
		margin: auto;
		margin-top: 1em;
	}

	.flex {
		display: flex;
	}

	.color-mag-black {
		background-color: var(--color-mag-black);
		color: darkgray;
	}

	.color-mag-mct {
		background-color: var(--color-mag-mct);
		color: maroon;
	}

	.matrix {
		margin: 1em 0.5em 1em 0.5em;
		display: inline-block;
	}

	.matrix input[type="checkbox"] {
		/* Remove most all native input styles */
		appearance: none;
		/* Not removed via appearance */
		margin: 0 0.1em 0 0.1em;

		border-style: solid;

		display: inline-grid;
	}

	.color-mag-black .matrix input[type="checkbox"] {
		border-top-color: var(--color-mag-black-border-dark);
		border-right-color: var(--color-mag-black-border-light);
		border-bottom-color: var(--color-mag-black-border-light);
		border-left-color: var(--color-mag-black-border-dark);
	}

	.color-mag-mct .matrix input[type="checkbox"] {
		border-top-color: var(--color-mag-mct-border-dark);
		border-right-color: var(--color-mag-mct-border-light);
		border-bottom-color: var(--color-mag-mct-border-light);
		border-left-color: var(--color-mag-mct-border-dark);
	}

	.matrix input[type="checkbox"]::before {
		content: "";
		width: 1em;
		height: 1em;
	}

	.matrix input[type="checkbox"]:checked {
		background-color: var(--color-dot);
	}

	.matrix input[type="checkbox"]:disabled {
		cursor: not-allowed;
	}
}

@media print {
	@page {size: landscape;}

	:root {
		background-color: white;
		color: black;
	}

	button {
		display: none;
	}

	.noprint {
		display: none;
	}

	.matrix {
		margin: 1em 0.5em 1em 0.5em;
		display: inline-block;
	}

	.matrix input[type="checkbox"] {
		/* Remove most all native input styles */
		appearance: none;
		/* Not removed via appearance */
		margin: 0 0.1em 0 0.1em;

		border-style: solid;
		border-width: thin;

		display: inline-grid;
	}

	.matrix input[type="checkbox"]::before {
		content: "";
		width: 1em;
		height: 1em;
	}

	.matrix input[type="checkbox"]:checked {
		background-color: black;
	}
}

</style>

<script>

/*
SPDX-FileCopyrightText: Steven Ward
SPDX-License-Identifier: OSL-3.0
*/

var console_warn_msgs = new Set();

function warn_once(msg) {
	if (!console_warn_msgs.has(msg)) {
		console.warn(msg);
		console_warn_msgs.add(msg);
	}
}

function setup_color_dot() {
	var default_color_dot;
	var root = document.querySelector(":root");
	var styles = window.getComputedStyle(root);
	default_color_dot = styles.getPropertyValue("--color-dot");

	var input_color_dot = document.querySelector("#color_dot");
	input_color_dot.value = default_color_dot;
}

function change_color_dot(new_color) {
	var root = document.querySelector(":root");
	root.style.setProperty("--color-dot", new_color);
}

var max_len_input_text;

window.onload = function() {

	setup_color_dot();

	const input_text_elem = document.querySelector("#input_text");
	max_len_input_text = input_text_elem.maxLength;
};

function set_color_mag_black() {
	document.body.classList.replace("color-mag-mct", "color-mag-black");
}

function set_color_mag_mct() {
	document.body.classList.replace("color-mag-black", "color-mag-mct");
}

function change_output(input_text) {

	const default_in_char = " ";
	const default_in_code = default_in_char.codePointAt(0);
	const default_in_code_str = default_in_code.toString(16).toUpperCase();
	input_text = input_text.padEnd(max_len_input_text, default_in_char);

	for (var i = 0; i < max_len_input_text; ++i) {
		var in_code = input_text.codePointAt(i);
		if (isNaN(in_code)) {
			in_code = default_in_code;
		}

		var in_code_str = in_code.toString(16).toUpperCase();
		var form_name = "code_" + in_code_str;
		if (document.forms[form_name] === undefined) {
			warn_once("No matrix character for " + String.fromCodePoint(in_code) + " (U+" + in_code_str.padStart(max_len_input_text, "0") + ")");
			in_code_str = default_in_code_str;
			form_name = "code_" + in_code_str;
		}

		const ref_mat = document.forms[form_name].getElementsByTagName("input");
		var out_mat = document.forms["out_" + i].getElementsByTagName("input");
		for (var j = 0; j < ref_mat.length; ++j) {
			out_mat[j].checked = ref_mat[j].checked;
		}
	}
}

function append_char_code(form_name) {

	var in_code_str = form_name.substring("code_".length);
	var in_code = parseInt(in_code_str, 16);
	var in_char = String.fromCodePoint(in_code);

	var input_text_elem = document.querySelector("#input_text");

	if (input_text_elem.textLength < max_len_input_text) {
		input_text_elem.value += in_char;
		input_text_elem.dispatchEvent(new Event("input"));
	}
}

</script>
