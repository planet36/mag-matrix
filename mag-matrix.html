<!DOCTYPE html>

<!-- https://github.com/planet36/mag-matrix -->

<head>

<meta charset="utf-8">

<title>Mag Matrix</title>

<!-- Checkboxes adapted from: https://moderncss.dev/pure-css-custom-checkbox-style/ -->

<style>

@media screen {
	:root {
		--matrix-elem-color: #fdff38;
		background-color: #222222;
		color: #bbbbbb;
	}

	button[type="reset"] {
		display: block;
		margin: auto;
		margin-top: 1em;
	}
}

@media print {
	@page {size: landscape;}

	:root {
		--matrix-elem-color: black;
		background-color: white;
		color: black;
	}

	button {
		display: none;
	}
}

.matrix {
	margin: 1em;
	display: inline-block;
}

input[type="checkbox"] {
	/* Remove most all native input styles */
	appearance: none;
	/* Not removed via appearance */
	margin: 0;

	border-style: solid;

	border-top-color: black;
	border-right-color: #444444;
	border-bottom-color: #444444;
	border-left-color: black;

	display: inline-grid;
}

input[type="checkbox"]::before {
	content: "";
	width: 1em;
	height: 1em;
}

input[type="checkbox"]:checked {
	background-color: var(--matrix-elem-color);
}

input[type="checkbox"]:disabled {
	cursor: not-allowed;
}

</style>
